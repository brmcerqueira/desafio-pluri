<p>{{ 'movies' | translate }}</p>
<mat-card class="movie-card" *ngFor="let movie of movies" (click)="details(movie.id)">
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.original_title }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="movie.poster_path | movieImage: 500" [alt]="movie.title">
  <mat-card-content>
    <p>{{ movie.overview }}</p>
  </mat-card-content>
</mat-card>
<button mat-raised-button color="primary" class="load-more" (click)="load()">{{ 'load-more' | translate }}</button>
